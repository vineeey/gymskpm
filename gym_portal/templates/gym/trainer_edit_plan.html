<!-- gym_portal/templates/gym/trainer_edit_plan.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Edit Diet Plan: {{ plan.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label>Title</label>
    {{ form.title }}
    <label>Plan</label>
    {{ form.plan_text }}
    <label>Active?</label>
    {{ form.is_active }}
    <button type="submit">Save</button>
  </form>
{% endblock %}

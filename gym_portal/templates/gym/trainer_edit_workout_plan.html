<!-- gym_portal/templates/gym/trainer_edit_workout_plan.html -->
{% extends 'base.html' %}
{% block title %}Edit Workout Plan - {{ workout_plan.title }}{% endblock %}
{% block content %}
    <div style="max-width: 900px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="color: #ff6b6b;">✏️ Edit Workout Plan: {{ workout_plan.title }}</h1>
            <a href="{% url 'trainer_customer_detail' workout_plan.customer.id %}" class="btn btn-secondary">🔙 Back to Customer</a>
        </div>

        <div class="card">
            <form method="post">
                {% csrf_token %}
                <!-- Use the same form structure as create_workout_plan, but with "Save Changes" button -->

                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="submit" class="btn btn-warning" style="flex: 1;">💪 Save Changes</button>
                    <a href="{% url 'trainer_customer_detail' workout_plan.customer.id %}" class="btn btn-secondary" style="flex: 1; text-align: center;">❌ Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
